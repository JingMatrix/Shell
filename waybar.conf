// vim:ft=jsonc:ts=2:expandtab:sw=2
[
  {
    "height": 10, // Waybar height (to be removed for auto height)
    // "width": 1280, // Waybar width
    // "mode": "hide",
    "output": "!eDP-1",
    "ipc": true,
    "spacing": 4, // Gaps between modules (4px)
    // Choose the order of the modules
    "modules-left": ["sway/workspaces", "sway/mode"],
    "modules-center": ["sway/window"],
    "modules-right": []
  },

  {
    // "layer": "top", // Waybar at top layer
    // "position": "bottom", // Waybar position (top|bottom|left|right)
    "height": 30, // Waybar height (to be removed for auto height)
    // "width": 1280, // Waybar width
    // "mode": "hide",
    "output": "eDP-1",
    "spacing": 4, // Gaps between modules (4px)
    // Choose the order of the modules
    "modules-left": ["sway/workspaces", "sway/mode", "custom/media"],
    "modules-center": ["sway/window"],
    "modules-right": ["custom/gsconnect", "idle_inhibitor", "pulseaudio", "network", "cpu", "temperature", "backlight", "battery", "clock", "tray"],
    // Modules configuration
    // "sway/workspaces": {
      //     "disable-scroll": true,
      //     "all-outputs": true,
      //     "format": "{name}: {icon}",
      //     "format-icons": {
        //         "1": "",
        //         "2": "",
        //         "3": "",
        //         "4": "",
        //         "5": "",
        //         "urgent": "",
        //         "focused": "",
        //         "default": ""
        //     }
        // },
        "sway/window": {
          "on-click" : "swaync-client -t"
        },
        "sway/mode": {
          "format": "<span style=\"italic\">{}</span>"
        },
        "idle_inhibitor": {
          "format": "{icon}",
          "format-icons": {
            "activated": "",
            "deactivated": ""
          }
        },
        "tray": {
          // "icon-size": 21,
          "spacing": 10
        },
        "clock": {
          // "timezone": "America/New_York",
          "tooltip-format": "<big>{:%Y %B}</big>\n<tt><small>{calendar}</small></tt>",
          "format-alt": "{:%d/%m/%Y}",
          "on-click-right": "qutebrowser https://calendar.google.com/calendar/u/0/r/agenda"
        },
        "cpu": {
          "format": "{usage}% ",
          "tooltip": false,
          "on-click": "kitty --start-as=fullscreen -- htop --sort-key PERCENT_CPU -H"
        },
        "memory": {
          "format": "{}% ",
          "on-click": "kitty --start-as=fullscreen -- htop --sort-key PERCENT_MEM -H"
        },
        "temperature": {
          // "thermal-zone": 2,
          // "hwmon-path": "/sys/class/hwmon/hwmon2/temp1_input",
          "critical-threshold": 80,
          // "format-critical": "{temperatureC}°C {icon}",
          "format": "{temperatureC}°C {icon}",
          "format-icons": ["", "", ""]
        },
        "backlight": {
          // "device": "acpi_video1",
          "format": "{percent}% {icon}",
          "format-icons": ["", "", "", "", "", "", "", "", ""],
          "on-scroll-up": "brightnessctl set 1%+",
          "on-scroll-down": "brightnessctl set 1%-"
        },
        "battery": {
          "states": {
            // "good": 95,
            "warning": 30,
            "critical": 15
          },
          "format": "{capacity}% {icon}",
          "format-charging": "{capacity}% ",
          "format-plugged": "{capacity}% ",
          "format-alt": "{time} {icon}",
          // "format-good": "", // An empty format will hide the module
          // "format-full": "",
          "format-icons": ["", "", "", "", ""]
        },
        "network": {
          // "interface": "wlp2*", // (Optional) To force the use of this interface
          "format-wifi": "{essid} ({signalStrength}%) ",
          "format-ethernet": "{ipaddr}/{cidr} ",
          "tooltip-format": "{ifname} via {gwaddr} ",
          "format-linked": "{ifname} (No IP) ",
          "format-disconnected": "Disconnected ⚠",
          "format-alt": "{ifname}: {ipaddr}/{cidr}",
          "on-click": "wl-copy $(hostname -I)",
          "on-click-right": "alacritty -e nmtui",
          "on-click-middle": "$HOME/.config/waybar/vnc_sreen.sh"
        },
        "custom/gsconnect" : {
          "format": "{}",
          "escape": true,
          "exec": "python3 $HOME/.config/waybar/gsconnect-status.py",
          "return-type": "json",
          "tooltip": "{tooltip}",
          "interval": 30,
          "on-click": "gsconnect-preferences",
        },
        "pulseaudio": {
          // "scroll-step": 1, // %, can be a float
          "format": "{volume}% {icon} {format_source}",
          "format-bluetooth": "{volume}% {icon} {format_source}",
          "format-bluetooth-muted": " {icon} {format_source}",
          "format-muted": " {format_source}",
          "format-source": "{volume}% ",
          "format-source-muted": "",
          "format-icons": {
            "headphone": "",
            "hands-free": "",
            "headset": "",
            "phone": "",
            "portable": "",
            "car": "",
            "default": ["", "", ""]
          },
          "on-click": "pavucontrol",
          "on-click-right": "pactl set-sink-mute @DEFAULT_SINK@ toggle",
          "on-click-middle": "pactl set-source-mute @DEFAULT_SOURCE@ toggle",
        },
        "custom/media": {
          "format": "{icon} {}",
          "return-type": "json",
          "max-length": 50,
          "format-icons": {
            "spotify": " ",
            "GSConnect": " ",
            "qutebrowser": " ",
            "default": ""
          },
          "escape": true,
          "exec": "$HOME/.config/waybar/mediaplayer.py 2> /dev/null", // Script in resources folder
          // "exec": "$HOME/.config/waybar/mediaplayer.py --player spotify 2> /dev/null", // Filter player based on name
          "on-click": "playerctl previous",
          "on-click-middle": "playerctl play-pause",
          "on-click-right": "playerctl next",
          "on-scroll-up": "playerctl volume 0.1+",
          "on-scroll-down": "playerctl volume 0.1-"
        }
  }
]

