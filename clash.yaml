mixed-port: 7890
allow-lan: false
mode: rule
dns:
  enable: true
  enhanced-mode: fake-ip # or redir-host (not recommended)
  nameserver:
    - 8.8.8.8 # default value
    - https://1.1.1.1/dns-query # DNS over HTTPS
  nameserver-policy:
    'wireless.wifirst.net': 10.188.0.1
tun:
  enable: true
  stack: system
  auto-route: true
  dns-hijack:
    - any:53
  auto-detect-interface: true
proxies:
  - name: "tor"
    type: socks5
    server: localhost
    port: 9050
rules:
  - DOMAIN-SUFFIX,onion,tor
